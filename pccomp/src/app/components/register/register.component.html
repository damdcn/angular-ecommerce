<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header text-center">
				<h3>Inscription</h3>
			<div class="card-body">
				
				<form #loginForm="ngForm" (ngSubmit)="register()">
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="Nom"  required [(ngModel)]="utilisateur['nom']" name="name"/>
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="Prénom"  required [(ngModel)]="utilisateur['prénom']" name="firstname"/>
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="Email"  required [(ngModel)]="utilisateur['email']" name="email"/>
						<span class="invalid-feedback">Rentrez une adresse email</span>
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="Mot de passe" required [(ngModel)]="utilisateur['password']" name="password"/>
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="Confirmation mot de passe" required [(ngModel)]="utilisateur['password2']" name="password2"/>
					</div>
					<div class="form-group">
						<br>
						<button class="btn btn-primary btn-block">S'inscrire</button>
					</div>
				</form>
			</div>
			<div *ngIf="message!=''" class="alert alert-danger">
				{{message}}
			</div>
		</div>
	</div>
</div>
