<div class="card mb-4 box-shadow">
    <img [src]="productItem.image"  class="bd-placeholder-img card-img-top" width="100%">
    <div class="card-body">
        <p class="card-text" >
            <strong>{{productItem.price| currency: 'EUR'}}</strong>
        </p>
      <p class="card-text">{{productItem.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary product-btn"(click)="handleViewProduct(productItem)">Voir la desciption</button>
          <button *ngIf="isAuthenticated" type="button" class="btn btn-sm btn-outline-secondary product-btn"
            (click)="handleAddToCart()">
            Acheter</button>
        </div>
      </div>
    </div>
    </div>
