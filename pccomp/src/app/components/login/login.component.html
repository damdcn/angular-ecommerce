<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header text-center">
				<h3>Connexion</h3>
			<div class="card-body">
				
				<form #loginForm="ngForm" (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email"  required [(ngModel)]="utilisateur['email']" name="email"/>
						<span class="invalid-feedback">Rentrez une adresse email</span>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="mot de passe" required [(ngModel)]="utilisateur['password']" name="password"/>
					</div>
					<div class="form-group">
						<br>
						<button class="btn btn-primary btn-block">Se connecter</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Pas de compte ?&nbsp;<a [routerLink]="['/register']">S'inscrire</a>
				</div>
			</div>
		</div>
	</div>
</div>
